name: Release all project
on:
  push:
    branches:
      - '**'
      - '!master'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      REF:
        type: string
        required: true
        description: REF
        default: master
      TAG:
        type: string
        required: true
        description: VERSION_TAG
        default: latest

env:
  ENVIRONMENT: DEV

jobs:
  release-all-project:
    uses: the-gymcoder/workflows-catalog/.github/workflows/release-all.yml@init
    permissions:
      contents: read
    with:
      REF: ${{ github.event.inputs.REF || github.ref_name }}
      TAG: ${{ github.event.inputs.TAG || github.run_number }}
    secrets: inherit