name: Release all project
on:
  push:
    branches:
      - '**'
      - '!master'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      REF:
        type: string
        required: true
        description: REF
        default: master
      TAG:
        type: string
        required: true
        description: VERSION_TAG
        default: latest

env:
  TEST_ENV_VARIABLE: "Deena"
  ENVIRONMENT: DEV

jobs:
  release-info:
    runs-on: ubuntu-latest
    outputs:
      REF: ${{ steps.set-vars.outputs.REF }}
      TAG: ${{ steps.set-vars.outputs.TAG }}
    steps:
      - name: Variables and Parameter check
        id: set-vars
        run: |
          #!/usr/bin/env bash
          set -euo pipefail
          REF=${{ github.event.inputs.REF || github.ref_name }}
          TAG=${{ github.event.inputs.TAG || github.run_number }}
          echo "=======================VARIABLES AND PARAMETER CHECK======================="
          echo "REF=$REF" | tee -a $GITHUB_ENV
          echo "TAG=$TAG" | tee -a $GITHUB_ENV
          echo "ENVIRONMENT: ${{ env.ENVIRONMENT }}"
          echo "TEST_ENV_VARIABLE: ${{ env.TEST_ENV_VARIABLE }}"
          echo "APPS: ${{ vars.APPS }}"
          echo "=========================================================="
          echo "::set-output name=REF::$REF"
          echo "::set-output name=TAG::$TAG"

  release-all-project:
    uses: the-gymcoder/workflows-catalog/.github/workflows/release-all.yml@init
    permissions:
      contents: read
    with:
      REF: ${{ needs.release-info.outputs.REF }}
      TAG: ${{ needs.release-info.outputs.TAG }}
      ENVIRONMENT: ${{ env.ENVIRONMENT }}
    secrets: inherit
    needs:
      - release-info
